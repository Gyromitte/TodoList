<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Kumbh+Sans:wght@600&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="content">
        <modal-newProject class = "modal">
            <div class="modal-content">
                <form>
                    <label for="name">Name your project: </label><br>
                    <input id="name" type="text" maxlength="50" required><br>
                    <button type="submit" id="submit-button" value="Submit">Add project</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </form>
            </div>
        </modal-newProject>
    </div>
    <script type = "module" src = "index.js"></script>



</body>
</html>
